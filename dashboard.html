<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Monitoring Dashboard (Stage 8)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 16px;
      font-size: 14px;
    }
    .chart-container {
      width: 100%;
      max-width: 1000px;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    /* fixed canvas height so x-axis ticks are visible */
    .chart-container canvas {
      height: 360px !important;
    }
    .alerts-container {
      width: 100%;
      max-width: 1000px;
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .alert-banner {
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .alert-banner.active {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      color: #fecaca;
    }
    .alert-banner.empty {
      background: rgba(22, 163, 74, 0.15);
      border: 1px solid #22c55e;
      color: #bbf7d0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border-bottom: 1px solid #1f2937;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #020617;
    }
    .severity-high {
      color: #fca5a5;
      font-weight: bold;
    }

    /* smaller text on rotated ticks */
    .chart-x-tick {
      font-size: 11px;
    }

    @media (max-width: 700px) {
      .chart-container canvas { height: 300px !important; }
    }
  </style>
</head>
<body>
  <h1>System Monitoring Dashboard</h1>
  <div id="status">Connecting to backend...</div>

  <div class="chart-container">
    <canvas id="cpuChart"></canvas>
  </div>

  <div class="alerts-container">
    <div id="alertBanner" class="alert-banner empty">
      No active alerts. System looks healthy ✅
    </div>
    <table id="alertsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Host</th>
          <th>Metric</th>
          <th>Value</th>
          <th>Severity</th>
        </tr>
      </thead>
      <tbody id="alertsBody">
        <!-- alerts will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    const METRICS_URL = "http://127.0.0.1:8000/metrics?limit=50";
    const ALERTS_URL = "http://127.0.0.1:8000/alerts?limit=10";

    const statusEl = document.getElementById("status");
    const alertBanner = document.getElementById("alertBanner");
    const alertsBody = document.getElementById("alertsBody");

    const ctx = document.getElementById("cpuChart").getContext("2d");

    // helper: format ISO timestamp to local time with seconds
    function fmtTimeWithSeconds(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      } catch (e) {
        return iso;
      }
    }
    // helper: full date+time for tooltip title
    function fmtFullDateTime(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', day: 'numeric', month: 'short', year: 'numeric' });
      } catch (e) {
        return iso;
      }
    }

    const cpuChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [], // formatted label strings used for display
        datasets: [
          {
            label: "CPU Usage (%)",
            data: [],      // numeric CPU values
            fill: false,
            tension: 0.35,
            pointRadius: 4,
            pointHoverRadius: 7,
            borderWidth: 2,
            borderColor: '#4f83ff',
            backgroundColor: '#4f83ff'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        plugins: {
          legend: { display: true },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              // show full date+time as tooltip title (we store a datasetCustomTimestamps array)
              title: function(items) {
                if (!items || items.length === 0) return '';
                const idx = items[0].dataIndex;
                const ts = cpuChart.data._rawTimestamps && cpuChart.data._rawTimestamps[idx];
                return ts ? fmtFullDateTime(ts) : items[0].label;
              },
              label: function(item) {
                return `CPU: ${item.formattedValue}%`;
              }
            }
          }
        },
        hover: {
          mode: 'index',
          intersect: false
        },
        scales: {
          x: {
            display: true,
            title: { display: true, text: "Time" },
            ticks: {
              maxRotation: 45,
              minRotation: 30,
              autoSkip: true,
              maxTicksLimit: 8
            }
          },
          y: {
            title: { display: true, text: "CPU (%)" },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });

    async function fetchMetrics() {
      try {
        const res = await fetch(METRICS_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        statusEl.textContent = `Loaded ${data.count} points from backend`;

        // metrics from backend are newest->oldest; reverse => oldest->newest
        const metrics = data.metrics.slice().reverse();

        // Keep a parallel raw timestamp array so we can show full timestamp in tooltip
        const rawTimestamps = metrics.map(m => m.timestamp);
        const labels = metrics.map(m => fmtTimeWithSeconds(m.timestamp));
        const cpuValues = metrics.map(m => Number(m.cpu_percent));

        cpuChart.data.labels = labels;
        cpuChart.data.datasets[0].data = cpuValues;
        // attach raw timestamps for tooltip title
        cpuChart.data._rawTimestamps = rawTimestamps;

        cpuChart.update();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error fetching metrics: " + err.message;
      }
    }

    async function fetchAlerts() {
      try {
        const res = await fetch(ALERTS_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        alertsBody.innerHTML = "";

        if (data.count === 0) {
          alertBanner.classList.remove("active");
          alertBanner.classList.add("empty");
          alertBanner.textContent = "No active alerts. System looks healthy ✅";

          // show one placeholder row in table to make UI consistent
          const tr = document.createElement("tr");
          tr.innerHTML = '<td colspan="5" style="text-align:center;color:#b9e0c9">No alerts — system healthy</td>';
          alertsBody.appendChild(tr);
          return;
        }

        alertBanner.classList.remove("empty");
        alertBanner.classList.add("active");
        alertBanner.textContent = `⚠ ${data.count} recent alert(s) detected`;

        data.alerts.forEach(a => {
          const tr = document.createElement("tr");

          const timeTd = document.createElement("td");
          const hostTd = document.createElement("td");
          const metricTd = document.createElement("td");
          const valueTd = document.createElement("td");
          const severityTd = document.createElement("td");

          // show time with seconds
          const t = new Date(a.timestamp);
          timeTd.textContent = t.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

          hostTd.textContent = a.host;
          metricTd.textContent = a.metric;
          valueTd.textContent = Number(a.value).toFixed(2);

          severityTd.textContent = (a.severity || "").toUpperCase();
          if ((a.severity || "").toLowerCase() === "high") {
            severityTd.classList.add("severity-high");
          }

          tr.appendChild(timeTd);
          tr.appendChild(hostTd);
          tr.appendChild(metricTd);
          tr.appendChild(valueTd);
          tr.appendChild(severityTd);

          alertsBody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
        alertBanner.classList.remove("active");
        alertBanner.classList.add("empty");
        alertBanner.textContent = "Error fetching alerts: " + err.message;

        alertsBody.innerHTML = '';
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="5" style="text-align:center;color:#fca5a5">Error loading alerts</td>`;
        alertsBody.appendChild(tr);
      }
    }

    // Initial load
    fetchMetrics();
    fetchAlerts();

    // Refresh every 5 seconds
    setInterval(fetchMetrics, 5000);
    setInterval(fetchAlerts, 5000);
  </script>
</body>
</html>
